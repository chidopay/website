<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente | ChidoPay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 40px;
            font-size: 60px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .contact-button {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 40px;
            transition: background-color 0.3s;
        }
        
        .contact-button:hover {
            background-color: #c0392b;
        }
        
        .email {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .social a {
            color: white;
            text-decoration: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .social a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        footer {
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" style="font-size: 60px;">⚡</div>
        <h1>ChidoPay</h1>
        <p>Algo bien chido viene en camino. Estamos trabajando en modo stealth con ambición para revolucionar los pagos en el comercio electrónico.</p>
        
        <a href="mailto:mo@chidopay.com" class="contact-button">Contáctanos</a>
        
        <div class="social">
            <a href="#" aria-label="Twitter">X</a>
            <a href="#" aria-label="LinkedIn">in</a>
            <a href="#" aria-label="Instagram">Ig</a>
        </div>
        
        <footer>
            <p>&copy; 2025 ChidoPay</p>
        </footer>
    </div>
</body>
</html>
